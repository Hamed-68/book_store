<title>تغییر رمز</title>
{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="/static/signup.css">
<div class="container">
    <h3>تغییر رمز</h3>
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
    <form class="mb-3 row" method="post">
        {% csrf_token %}
        <label for="">پسورد فعلی:</label>{{ form.old_password }}
        <label for="">پسورد جدید:</label>{{ form.new_password1 }}
        <label for="">تکرار پسورد جدید:</label>{{ form.new_password2 }}
        <input class="btn btn-primary" type="submit" name="" value="ثبت">
        <input type="hidden" name="" value="{{ next }}">
    </form>

</div>


{% endblock %}
