<title>بازیابی رمز عبور</title>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<div class="container">
    <h3>بازیابی رمز عبور</h3>
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
    <form class="mb-3 row" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" name="" value="ثبت">
        <input type="hidden" name="" value="{{ next }}">
    </form>

</div>


{% endblock %}
