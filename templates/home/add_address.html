<title>افزودن آدرس جدید</title>
{% extends 'base.html' %}
{% load static %}

{%  block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<div class="container">
    <br>
    <h3>افزودن آدرس جدید</h3>
    <br>
    {% if form.errors %}
        <p>form.errors</p>
    {% endif %}
    <form class="mb-3 row" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" name="" value="تایید">
    </form>

</div>


{% endblock %}
